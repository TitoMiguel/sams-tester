<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pruebas TransactionService</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
    #jsonRequest {
        min-height: 140px;
        height: 180px;
        max-height: 220px;
        overflow-y: auto;
        resize: none;
    }
    #responseBox {
        min-height: 140px;
        height: 180px;
        max-height: 220px;
        overflow-y: auto;
        resize: none;
    }
    </style>
</head>
<body class="bg-light">
<div class="container my-4">
    <h2 class="mb-4">Pruebas - TransactionService.svc/ProcessTransaction</h2>
    <form id="transactionForm">
        <div class="form-row">
            <div class="form-group col-md-3">
                <label>Membresía</label>
                <select id="membershipSelect" class="form-control"></select>
            </div>
            <div class="form-group col-md-3">
                <label>Operación</label>
                <select id="operationCode" class="form-control">
                    <option value="Accumulate">Accumulate</option>
                    <option value="Redeem">Redeem</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label>Canal</label>
                <input type="text" class="form-control" id="channel" value="POS" required>
            </div>
            <div class="form-group col-md-4">
                <label>Fecha y hora (TS)</label>
                <input type="text" class="form-control" id="registerTransactionTS" readonly>
            </div>
            <div class="form-group col-md-2">
                <label>No. Transacción</label>
                <input type="number" class="form-control" id="registerTransactionNum" min="1" value="1">
            </div>
        </div>
        <div id="articulosContainer"></div>
        <button type="button" class="btn btn-success mb-2" id="addArticuloBtn">+ Agregar artículo</button>
        <div class="form-row mt-3">
            <div class="form-group col-md-6">
                <label>Método Pago</label>
                <select id="tenderSelect" class="form-control"></select>
            </div>
            <div class="form-group col-md-6">
                <label>Monto Pago</label>
                <input type="text" class="form-control" id="tenderAmount" readonly>
            </div>
        </div>
        <button type="button" id="sendRequest" class="btn btn-primary btn-block mt-3">Enviar Request</button>
    </form>
    <h5 class="mt-4">JSON Request:</h5>
    <pre id="jsonRequest" class="bg-white border p-2"></pre>
    <h5>JSON Response:</h5>
    <textarea id="responseBox" rows="7" class="form-control mb-3" readonly></textarea>
    <h5>Tabla de Recompensas (del JSON Response):</h5>
    <table class="table table-bordered" id="responseTable">
        <thead>
        <tr>
            <th>SequenceNum</th>
            <th>ItemUPC</th>
            <th>ItemAccumulatedRewards</th>
            <th>ItemBasePrice</th>
            <th>ItemQuantity</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="main.js"></script>
</body>
</html>
